      </div>
    </noscript>
    <section>
      <img alt="logo" src="assets/globe_icon.svg"/>
      <h1>Mr.Worldwide<br><i>Unicode Font Tester</i></h1>

      <img src="assets/file-hidden.svg"/>
      <h3>Drag & drop a font file to see how many languages it supports.</h3>
      <p>You can use any file format supported by your browser - most modern browsers like yours support at least <strong>ttf/otf</strong>, <strong>woff</strong> and <strong>woff2</strong>.
